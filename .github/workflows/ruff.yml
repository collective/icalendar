name: Ruff
on: [push, pull_request]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1
        continue-on-error: true

      # Security lint with Ruffâ€™s built-in Bandit rules
      - name: Ruff (Bandit rules)
        run: |
          ruff --select B icalendar | tee bandit_ruff.txt

      # Safety CVE scan
      - name: Safety CVE scan
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install safety
          safety check --full-report --output text > safety.txt || true

      # Upload Safety report
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-report
          path: safety.txt